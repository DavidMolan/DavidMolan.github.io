条语句结束之后可以使用分号“;”，也可以不用\\n    --&gt;\\n    &lt;input type=\\&quot;button\\&quot; value=\\&quot;hello\\&quot; onclick=\\&quot;window.alert(&apos;hello js&apos;)\\&quot;/&gt;\\n    &lt;input type=\\&quot;button\\&quot; value=\\&quot;hello\\&quot; onclick=&apos;window.alert(\\&quot;hello js\\&quot;)&apos;/&gt;\\n    &lt;input type=\\&quot;button\\&quot; value=\\&quot;hello\\&quot; onclick=\\&quot;window.alert(&apos;hello js&apos;)\\n                                                window.alert(&apos;hello a&apos;)\\n                                                window.alert(&apos;hello b&apos;)\\n                                                window.alert(&apos;hello c&apos;)\\&quot;/&gt;\\n    &lt;!--window.可以省略--&gt;\\n    &lt;input type=\\&quot;button\\&quot; value=\\&quot;hello\\&quot; onclick=\\&quot;alert(&apos;hello js&apos;)\\n                                                alert(&apos;hello a&apos;)\\n                                                alert(&apos;hello b&apos;)\\n                                                alert(&apos;hello c&apos;)\\&quot;/&gt;\\n  &lt;/body&gt;\\n&lt;/html&gt;\\n\\n```&quot;,536871565]],[&quot;^1@&quot;,[46,&quot;^X&quot;,&quot;^1C&quot;,536871221]],[&quot;^1@&quot;,[46,&quot;^E&quot;,false,536871221]],[&quot;^1@&quot;,[46,&quot;^K&quot;,34,536871312]],[&quot;^1@&quot;,[46,&quot;^17&quot;,31,536871221]],[&quot;^1@&quot;,[46,&quot;^13&quot;,34,536871221]],[&quot;^1@&quot;,[46,&quot;^12&quot;,31,536871565]],[&quot;^1@&quot;,[46,&quot;^D&quot;,[&quot;^ &quot;],536871565]],[&quot;^1@&quot;,[46,&quot;^1H&quot;,true,536871221]],[&quot;^1@&quot;,[46,&quot;^?&quot;,&quot;~u62271122-6908-454c-bfc2-3e3a75414d7f&quot;,536871221]],[&quot;^1@&quot;,[50,&quot;^[&quot;,&quot;第二种嵌入方法：脚本块\\n```html\\n&lt;!--\\n  javascript脚本块在一个页面中可以出现多次\\n  javascript脚本块的出现位置也没有要求\\n--&gt;\\n&lt;script type=\\&quot;text/javascript\\&quot;&gt;\\n  window.alert(\\&quot;First.............!\\&quot;);\\n&lt;/script&gt;\\n\\n&lt;!doctype html&gt;\\n&lt;html&gt;\\n  &lt;head&gt;\\n    &lt;title&gt;HTML中嵌入JS代码的第二种方式&lt;/title&gt;\\n    &lt;!--样式块--&gt;\\n    &lt;style type=\\&quot;text/css\\&quot;&gt;\\n      /*\\n        css代码\\n      */\\n    &lt;/style&gt;\\n    \\n    &lt;script type=\\&quot;text/javascript\\&quot;&gt;\\n      window.alert(\\&quot;Head.............!\\&quot;);\\n    &lt;/script&gt;\\n    \\n  &lt;/head&gt;\\n  &lt;body&gt;\\n    &lt;!--第二种方式：脚本块的方式--&gt;\\n    &lt;input type=\\&quot;button\\&quot; value=\\&quot;我是一个按钮对象1\\&quot;/&gt;\\n    &lt;script type=\\&quot;text/javascript\\&quot;&gt;\\n      /*\\n        暴露在脚本块当中的程序，在页面打开的时候执行，并且遵守自上而下的顺序依次逐行执行。\\n        代码的执行不需要事件\\n      */\\n      window.alert(\\&quot;Hello World!\\&quot;);//alert函数有阻挡当前页面加载的作用。(阻挡，直到用户点击)\\n      //单行注释\\n      /*\\n        多行注释\\n      */\\n      window.alert(\\&quot;Hello JavaScript!\\&quot;);\\n    &lt;/script&gt;\\n    \\n    &lt;input type=\\&quot;button\\&quot; value=\\&quot;我是一个按钮对象2\\&quot;/&gt;\\n    \\n  &lt;/body&gt;\\n&lt;/html&gt;\\n\\n&lt;script type=\\&quot;text/javascript\\&quot;&gt;\\n  window.alert(\\&quot;Last.............!\\&quot;);\\n&lt;/script&gt;\\n```&quot;,536871571]],[&quot;^1@&quot;,[50,&quot;^X&quot;,&quot;^1C&quot;,536871335]],[&quot;^1@&quot;,[50,&quot;^E&quot;,false,536871335]],[&quot;^1@&quot;,[50,&quot;^K&quot;,46,536871335]],[&quot;^1@&quot;,[50,&quot;^17&quot;,31,536871335]],[&quot;^1@&quot;,[50,&quot;^13&quot;,34,536871335]],[&quot;^1@&quot;,[50,&quot;^12&quot;,31,536871571]],[&quot;^1@&quot;,[50,&quot;^D&quot;,[&quot;^ &quot;],536871571]],[&quot;^1@&quot;,[50,&quot;^1H&quot;,true,536871335]],[&quot;^1@&quot;,[50,&quot;^?&quot;,&quot;~u6227192f-2d10-4598-bba9-094733c8f34e&quot;,536871335]],[&quot;^1@&quot;,[52,&quot;^[&quot;,&quot;第三种嵌入方式：写脚本文件，引入\\n```html\\n&lt;!doctype html&gt;\\n&lt;html&gt;\\n  &lt;head&gt;\\n    &lt;title&gt;HTML中嵌入JS代码的第三种方式：引入外部独立的js文件&lt;/title&gt;\\n  &lt;/head&gt;\\n  &lt;body&gt;\\n    &lt;!--在需要的位置引入js脚本文件--&gt;\\n    &lt;!--引入外部独立的js文件的时候，js文件中的代码会遵循自伤而下的顺序依次逐行执行--&gt;\\n    &lt;script type=\\&quot;text/javascript\\&quot; src=\\&quot;js/001.js\\&quot;&gt;&lt;/script&gt;\\n    \\n    &lt;!--同一个js文件可以被引入多次，但是实际开发这种需求很少--&gt;\\n    &lt;script type=\\&quot;text/javascript\\&quot; src=\\&quot;js/001.js\\&quot;&gt;&lt;/script&gt;\\n    \\n    &lt;!--结束的script标签必须有--&gt;\\n    &lt;!--\\n      &lt;script type = \\&quot;text/javascript\\&quot; src=\\&quot;js/1.js\\&quot; /&gt;\\n      不可以这么写\\n    --&gt;\\n    \\n    &lt;script type=\\&quot;text/javascript\\&quot; src=\\&quot;js/001.js\\&quot;&gt;\\n      //引入js文件后，这里写代码不会执行\\n      //window.alert(\\&quot;hello world\\&quot;);\\n    &lt;/script&gt;\\n    \\n    &lt;!--引入js文件后，可以新建js脚本块--&gt;\\n    &lt;script type=\\&quot;text/javascript\\&quot;&gt;\\n      window.alert(\\&quot;hello world\\&quot;);\\n    &lt;/script&gt;\\n    \\n  &lt;/body&gt;\\n&lt;/html&gt;\\n```\\n\\n```javascript\\n//文件相对路径：js\\n//文件名：001.js\\nwindow.alert(\\&quot;hello js\\&quot;);\\nwindow.alert(\\&quot;hello js1\\&quot;);\\nwindow.alert(\\&quot;hello js2\\&quot;);\\nwindow.alert(\\&quot;hello js3\\&quot;);\\n```&quot;,536871583]],[&quot;^1@&quot;,[52,&quot;^X&quot;,&quot;^1C&quot;,536871439]],[&quot;^1@&quot;,[52,&quot;^E&quot;,false,536871439]],[&quot;^1@&quot;,[52,&quot;^K&quot;,50,536871439]],[&quot;^1@&quot;,[52,&quot;^17&quot;,31,536871439]],[&quot;^1@&quot;,[52,&quot;^13&quot;,34,536871439]],[&quot;^1@&quot;,[52,&quot;^12&quot;,31,536871583]],[&quot;^1@&quot;,[52,&quot;^D&quot;,[&quot;^ &quot;],536871583]],[&quot;^1@&quot;,[52,&quot;^1H&quot;,true,536871439]],[&quot;^1@&quot;,[52,&quot;^?&quot;,&quot;~u62271e44-be2a-4efd-a1c2-6eccc28f8382&quot;,536871439]],[&quot;^1@&quot;,[53,&quot;^[&quot;,&quot;&quot;,536871493]],[&quot;^1@&quot;,[53,&quot;^X&quot;,&quot;^1C&quot;,536871493]],[&quot;^1@&quot;,[53,&quot;^E&quot;,false,536871493]],[&quot;^1@&quot;,[53,&quot;^K&quot;,52,536871493]],[&quot;^1@&quot;,[53,&quot;^17&quot;,31,536871493]],[&quot;^1@&quot;,[53,&quot;^13&quot;,34,536871493]],[&quot;^1@&quo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });

            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
